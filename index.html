<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Warmup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="#">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="" width="40">
    </div>

    <div class="wrapper">
        <div class="file-container">
            <h3>Calculador de filtros de warmup</h3>
                <label for="input" class="file-upload" id="input-label">
                    <input type="file" id="input">
                    Escolha um arquivo
                </label>
        </div>
    
        <div id="trash" style="margin-left: auto; display: none;">
            <img onmouseover="hover(this)" onmouseleave="leave(this)" class="icon" src="images/trash-svgrepo-com.svg" alt="">
        </div>
    </div>
    
    <div class="container">
        <div class="item" id="gmail_wp">Gmail</div>
        <div class="item" id="hotmail_wp">Hotmail</div>
        <div class="item" id="yahoo_wp">Yahoo</div>
        <div class="item" id="others_wp">Outros</div>
    </div>
           
    <script src="javascript/script.js"></script>
</body>
</html>
